<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EasyRent</title>
<style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #333; color: white; padding: 10px; text-align: center; }
    .filters { background: #fff; padding: 10px; display: flex; flex-wrap: wrap; gap: 10px; }
    .filters input { padding: 5px; }
    .filters button { padding: 6px 12px; cursor: pointer; border: none; border-radius: 4px; }
    .filters button#apply { background: #4CAF50; color: white; }
    .filters button#reset { background: #999; color: white; }
    .sort-buttons button { padding: 6px 12px; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .sort-buttons #sort-asc { background: #4CAF50; }
    .sort-buttons #sort-desc { background: #f44336; margin-left: 5px; }
    nav { background: #444; padding: 10px; text-align: center; }
    nav button { background: #555; color: white; padding: 6px 12px; border: none; cursor: pointer; margin: 0 2px; border-radius: 4px; }
    nav button.active { background: #4CAF50; }
    #listings { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 10px; padding: 10px; }
    .card { background: #fff; border-radius: 4px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .card img { width: 100%; height: 160px; object-fit: cover; }
    .card-body { padding: 10px; }
    .card-body h3 { margin: 0 0 5px; }
    .card-body p { margin: 0; color: #555; }
    .actions { display: flex; justify-content: space-between; margin-top: 10px; }
    .fav { cursor: pointer; background: none; border: none; font-size: 18px; }
    .msg { text-align: center; padding: 20px; color: #777; }
</style>
</head>
<body>
<header>
    <h1>EasyRent</h1>
</header>

<div class="filters">
    <input type="text" id="q" placeholder="Αναζήτηση..." list="areas">
<datalist id="areas">
    <option value="Αθήνα">
    <option value="Θεσσαλονίκη">
    <option value="Πάτρα">
    <option value="Ηράκλειο">
    <option value="Λάρισα">
    <option value="Βόλος">
    <option value="Ιωάννινα">
    <option value="Χανιά">
    <option value="Ρόδος">
    <option value="Καλαμάτα">
</datalist>
    <input type="number" id="min" placeholder="Ελάχιστη τιμή">
    <input type="number" id="max" placeholder="Μέγιστη τιμή">
    <button id="apply">Εφαρμογή</button>
    <button id="reset">Επαναφορά</button>
    <div class="sort-buttons">
        <button id="sort-asc">Τιμή ↑ (Αύξουσα)</button>
        <button id="sort-desc">Τιμή ↓ (Φθίνουσα)</button>
    </div>
</div>

<nav>
    <button id="tab-all" class="active">Όλες</button>
    <button id="tab-fav">Αγαπημένες</button>
</nav>

<div id="listings"></div>

<template id="cardTpl">
    <div class="card">
        <img class="card-img" src="" alt="">
        <div class="card-body">
            <h3 class="title"></h3>
            <p class="location"></p>
            <p class="price"></p>
            <div class="actions">
                <a class="view" href="#" target="_blank">Προβολή</a>
                <button class="fav">♡</button>
            </div>
        </div>
    </div>
</template>

<script>
const DATA_FILE = 'data.json';
const FAV_KEY = 'easyrent_favs_v1';
let listings = [];
let currentTab = 'all';

const loadFavorites = () => JSON.parse(localStorage.getItem(FAV_KEY) || '[]');
const saveFavorites = favs => localStorage.setItem(FAV_KEY, JSON.stringify(favs));
const isFav = id => loadFavorites().includes(id);

function toggleFav(id) {
    let favs = loadFavorites();
    if (favs.includes(id)) {
        favs = favs.filter(f => f !== id);
    } else {
        favs.push(id);
    }
    saveFavorites(favs);
    renderListings(getCurrentList());
}

async function fetchData() {
    const r = await fetch(DATA_FILE);
    listings = await r.json();
    renderListings(listings);
}

function getCurrentList() {
    let q = document.getElementById('q').value.trim().toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu, "");
    let min = parseFloat(document.getElementById('min').value);
    let max = parseFloat(document.getElementById('max').value);
    if (isNaN(min) || min < 0) min = 0;
    if (isNaN(max) || max < 0) max = Infinity;

    let filtered = listings.filter(it => {
        let p = Number(it.price) || 0;
        return p >= min && p <= max &&
            (!q || it.title.toLowerCase().includes(q) || it.location.toLowerCase().includes(q));
    });

    if (currentTab === 'fav') {
        filtered = filtered.filter(l => isFav(l.id));
    }
    return filtered;
}

function renderListings(data) {
    const wrap = document.getElementById('listings');
    wrap.innerHTML = '';
    if (!data.length) {
        wrap.innerHTML = '<p class="msg">Δεν υπάρχουν διαθέσιμες αγγελίες.</p>';
        return;
    }
    const tpl = document.getElementById('cardTpl');
    data.forEach(it => {
        const node = tpl.content.cloneNode(true);
        node.querySelector('.card-img').src = it.image || 'https://via.placeholder.com/800x400?text=No+Image';
        node.querySelector('.location').innerText = it.location || '';
        node.querySelector('.title').innerText = it.title || '';
        node.querySelector('.price').innerText = it.price + ' €';
        node.querySelector('.view').href = it.link || '#';
        const favBtn = node.querySelector('.fav');
        favBtn.innerText = isFav(it.id) ? '♥' : '♡';
        favBtn.addEventListener('click', () => toggleFav(it.id));
        wrap.appendChild(node);
    });
}

document.getElementById('apply').addEventListener('click', () => {
    renderListings(getCurrentList());
});

document.getElementById('reset').addEventListener('click', () => {
    document.getElementById('q').value = '';
    document.getElementById('min').value = '';
    document.getElementById('max').value = '';
    renderListings(getCurrentList());
});

document.getElementById('tab-all').addEventListener('click', () => {
    currentTab = 'all';
    document.getElementById('tab-all').classList.add('active');
    document.getElementById('tab-fav').classList.remove('active');
    renderListings(getCurrentList());
});

document.getElementById('tab-fav').addEventListener('click', () => {
    currentTab = 'fav';
    document.getElementById('tab-fav').classList.add('active');
    document.getElementById('tab-all').classList.remove('active');
    renderListings(getCurrentList());
});

document.getElementById('sort-asc').addEventListener('click', () => {
    let sorted = getCurrentList().sort((a, b) => a.price - b.price);
    renderListings(sorted);
});

document.getElementById('sort-desc').addEventListener('click', () => {
    let sorted = getCurrentList().sort((a, b) => b.price - a.price);
    renderListings(sorted);
});

fetchData();
</script>
