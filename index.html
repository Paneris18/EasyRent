<!DOCTYPE html>
<html lang="el">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyRent</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="script.js"></script>

<body>
    <header>
        <h1>EasyRent</h1>
    </header>

    <section class="filters">
        <input type="text" id="search" placeholder="Αναζήτηση περιοχή / τίτλος...">
        <input type="number" id="minPrice" placeholder="Ελάχιστη τιμή" min="0">
        <input type="number" id="maxPrice" placeholder="Μέγιστη τιμή" min="0">
        <button id="applyFilters">Εφαρμογή</button>
        <button id="resetFilters">Επαναφορά</button>
        <button id="sortAsc">Τιμή ↑</button>
        <button id="sortDesc">Τιμή ↓</button>
        <button id="showAll">Όλες οι Αγγελίες</button>
        <button id="showFavs">Αγαπημένες</button>
    </section>

    <section id="listingsContainer"></section>

    <div id="map" style="height:400px;"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <script src="script.js"></script>
</body>
</html>
